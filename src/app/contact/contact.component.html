<div id="contact" class="contact justify-center flex flex-col w-full items-center gap-10 sm:p-0 p-5">
    <h2 class="text-3xl font-bold">Contact Us</h2>
    <form  [formGroup]="addForm" (ngSubmit)="addMessage()" class="sm:w-1/2 w-full  p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="name" class="block text-gray-700">Name</label>
            <input type="text" formControlName="name" id="name" class="w-full px-3 py-2 border bg-transparent border-gray-400 rounded-lg outline-none" placeholder="Your name">
        </div>  
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" formControlName="email" id="email" class="w-full px-3 py-2 bg-transparent border-gray-400 border rounded-lg outline-none" placeholder="Your email">
        </div>
        <div class="mb-4">
            <label for="message" class="block text-gray-700">Message</label>
            <textarea id="message" formControlName="message" class="w-full px-3 py-2 border bg-transparent border-gray-400 rounded-lg outline-none" rows="4" placeholder="Your message"></textarea>
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Send Message</button>
    </form>
</div>
