<section class="">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        
        <form [formGroup]="loginFormModel" class="w-full  rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 text-black">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                    Sign in to your account
                </h1>
                <div class="space-y-4 md:space-y-6" >
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Your email</label>
                        <input type="email" formControlName="email" name="email" id="email" class=" text-gray-900 rounded-lg  block w-full p-2.5   dark:placeholder-gray-400 border border-gray-300 outline-none bg-transparent" placeholder="name@company.com" >
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Password</label>
                        <input type="password" formControlName="password" name="password" id="password" placeholder="••••••••" class="text-gray-900 rounded-lg  block w-full p-2.5   dark:placeholder-gray-400 border border-gray-300 outline-none bg-transparent" >
                    </div>
                   
                    <button (click)="login()" type="button" class="w-full text-black bg-primary-600 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Sign in</button>
                    
                </div>
            </div>
        </form>
    </div>
  </section>
