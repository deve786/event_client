<div class="drawer lg:drawer-open rounded-md">
    <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content flex flex-col">
      <!-- Conditional content rendering -->
      <ng-container [ngSwitch]="activeOption">
        <div *ngSwitchCase="'dashboard'">Dashboard Content</div>
        <div *ngSwitchCase="'add-event'"><app-add-event/></div>
        <div *ngSwitchCase="'manage-event'"><app-manage-event/></div>
        <div *ngSwitchDefault>Select an option</div>
      </ng-container>
    </div>
    <div class="drawer-side rounded-md">
      <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>
      <ul class="menu bg-base-200 text-base-content min-h-full w-80 p-4 flex flex-col gap-3">
        <li>
          <button (click)="selectOption('dashboard')">Dashboard</button>
        </li>
        <li>
          <button (click)="selectOption('add-event')">Add Event</button>
        </li>
        <li>
          <button (click)="selectOption('manage-event')">Manage Events</button>
        </li>
      </ul>
    </div>
  </div>
